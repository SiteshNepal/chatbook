<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Chatbook</h1>
            <p>Chatbook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form action="#" method="POST">
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                    <a href="forgetpassword.html" >Forgotten password?</a>
                    <hr>
                    <a href="signup.html">
                        <button class="create-account" type="button">Create new account</button>
                    </a>                    
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
