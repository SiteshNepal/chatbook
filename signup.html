<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <p>It's quick and easy.</p>

            <div class="form-group">
                <input type="text" name="first-name" placeholder="First name" required>
                <input type="text" name="Last-name" placeholder="Lastname" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of birth</label>
                <select name="day" id="day"></select>
                <script>
                    const daySelect = document.getElementById('day');
                    for (let i = 1; i <= 31; i++) {
                        let option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        daySelect.appendChild(option);
                    }
                </script>

                <select name="month" id="month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>

                <select id="yearDropdown"></select>
                <script>
                    const select = document.getElementById("yearDropdown");
                    for (let year = 2024; year >= 1905; year--) {
                        let option = document.createElement("option");
                        option.value = year;
                        option.text = year;
                        select.appendChild(option);
                    }
                </script>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="custom"> Custom</label>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Mobile number or email address" required>
                <input type="password" name="password" placeholder="New password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
